<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Library</title>
</head>
<body>
  {% for details_chunk in book_card_details %}
    <div class="container">
      <div class="row">
        {% for book_details in details_chunk %}
          <div class="col">
            <div class="card mb-3" style="max-width: 540px;">
              <div class="row no-gutters">
                <div class="col-md-4">
                  <img src="{{ book_details.img_src|urlencode }}" class="card-img" alt="{{book_details.title}}">
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 class="card-title">{{book_details.title}}</h5>
                    <p class="card-text">{{book_details.author}}</p>
                    <a href="{{ book_details.book_path|urlencode }}">Читать</a>
                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
        <div class="w-100"></div>
      </div>
    </div>
  {% endfor %}
</body>
</html>
